<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid){
    <p class="control-error">Please enter a valid email.</p>
  }
  @if (passwordIsInvalid){
    <p class="control-error">Please enter a valid password.( Must be at least 6 characters long and include ? mark. )</p>
  }

</form>
